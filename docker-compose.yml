version: '2'
services:
  web:
    restart: always
    build: ./web
    expose:
     - "8000"
    ports:
     - "8000:8000"
#    volumes:
#     - "/data:/home/ubuntu/data"
#    environment:
#      CUENCAS_PATH: "../data"
    command:
      gunicorn web.app:app -b :8000 --name app --log-level=debug
  worker:
    build: ./web
    volumes:
      - "/data:/home/ubuntu/data"
    links:
      - rabbit
    depends_on:
      - rabbit
    command: celery worker -B -A web.app.celery
#  nginx:
#    restart: always
#    build: ./nginx
#    ports:
#      - "80:80"
#    depends_on:
#      - web
  rabbit:
    image: "rabbitmq:3-management"
    hostname: "rabbit"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq"
  mongo:
    image: mongo
    volumes:
      - mongo:/data/db
    ports:
      - "27017:27017"
volumes:
  mongo: