version: '2'
services:
  web:
    restart: always
    image: "openagua/rapid-watershed-delineation:latest"
    expose:
     - "8000"
    ports:
     - "8000:8000"
#    volumes:
#     - "/data:/home/ubuntu/data"
#    environment:
#      CUENCAS_PATH: "../data"
    command:
      gunicorn app:app -b :8000 --name app --log-level=debug
  worker:
    image: "openagua/rapid-watershed-delineation:latest"
    volumes:
      - "/data:/home/ubuntu/data"
    links:
      - rabbit
    depends_on:
      - rabbit
    command: celery worker -B -A web.app.celery
#  nginx:
#    restart: always
#    build: ./nginx
#    ports:
#      - "80:80"
#    depends_on:
#      - web
  rabbit:
      hostname: rabbit
      image: rabbitmq:latest
      environment:
          - RABBITMQ_DEFAULT_USER=admin
          - RABBITMQ_DEFAULT_PASS=mypass
      ports:
          - "5673:5672"
  mongo:
    image: mongo
    volumes:
      - mongo:/data/db
    ports:
      - "27017:27017"
volumes:
  mongo: